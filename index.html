<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <!-- this creates the display for the output of the calculator -->
         <div id="keys">
            <!-- for the keys on the calculator -->
             <button onclick="appendToDisplay('+')" class="op">+</button>
             <button onclick="appendToDisplay('7')">7</button>
             <button onclick="appendToDisplay('8')">8</button>
             <button onclick="appendToDisplay('9')">9</button>
             <button onclick="appendToDisplay('-')" class="op">-</button>
             <button onclick="appendToDisplay('4')">4</button>
             <button onclick="appendToDisplay('5')">5</button>
             <button onclick="appendToDisplay('6')">6</button>
             <button onclick="appendToDisplay('*')" class="op">*</button>
             <button onclick="appendToDisplay('1')">1</button>
             <button onclick="appendToDisplay('2')">2</button>
             <button onclick="appendToDisplay('3')">3</button>
             <button onclick="appendToDisplay('/')" class="op">/</button>
             <button onclick="appendToDisplay('0')">0</button>
             <button onclick="appendToDisplay('.')">.</button>
             <!-- the appendToDisplay() is a function that we create in the java script that appends(adds to) the display-->
             <button onclick="calculate()">=</button>
             <!-- calculate is a function we are going to make in javascript that gets the total -->
             <button onclick="clearDisplay()" class="op">C</button>
             <!-- clearDisplay is a function we will create to clear the display -->
         </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
